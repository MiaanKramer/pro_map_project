<mat-autocomplete>
    <mat-option [value]="option">
    </mat-option>
</mat-autocomplete>
<pv-map (move)="mouseMoved($event)" [zoom]="22" [center]="{lat: 0, lng: 0}" *ngIf="showMap" [bounds]="markersControl.controls">
    <pv-map-marker *ngFor="let control of markersControl.controls" [formControl]="control" (move)="markerMoved($event)">
        <pv-map-info-window content="<p><strong>Lat: {{ control.value.lat }}</strong></p>
                                     <p><strong>Lng: {{ control.value.lng }}</strong> </p>
                                     <p><strong>Elevation: {{ control.value.elevation }}</strong> </p>">
        </pv-map-info-window>
    </pv-map-marker>
    <pv-map-polygon *ngFor="let control of polysControl.controls" [formControl]="control">
    </pv-map-polygon>
</pv-map>
<div class="debug-info">

    <button (click)="showMap = !showMap">Toggle Map</button>
    <button (click)="addMarker()">Add</button>
    <button (click)="removeMarker()">Remove</button>

    <pre>
        <code>
            Info:
            {{ mapInfo | json }}
        </code>
    </pre>
    <pre>
        <code>
            Polygon:
            {{ polysControl.value | json }}
        </code>
    </pre>
    <pre>
        <code>
            Marker:
            {{ markersControl.value | json }}
        </code>
    </pre>

</div>
